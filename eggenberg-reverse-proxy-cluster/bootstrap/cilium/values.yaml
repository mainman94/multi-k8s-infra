kubeProxyReplacement: true
k8sServicePort: 6443
k8sServiceHost: 192.168.0.65

routingMode: tunnel
tunnelProtocol: vxlan

loadBalancer:
  enabled: true
  mode: shared
  ipPool:
    - start: 192.168.0.65
      end: 192.168.0.65

l2announcements:
  enabled: true

ipam:
  mode: cluster-pool
  operator:
    clusterPoolIPv4PodCIDRList:
      - 10.42.0.0/16
    clusterPoolIPv4MaskSize: 24

operator:
  replicas: 1

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

nodeinit:
  enabled: true

rollOutCiliumPods: true