kubeProxyReplacement: true
k8sServiceHost: 192.168.0.65
k8sServicePort: 6443

routingMode: tunnel
tunnelProtocol: vxlan

loadBalancer:
  enabled: true
  mode: snat
  acceleration: native
  ipPool:
    - start: 192.168.0.65
      end: 192.168.0.65

ipam:
  mode: cluster-pool
  operator:
    clusterPoolIPv4PodCIDRList:
      - 10.42.0.0/16
    clusterPoolIPv4MaskSize: 24

operator:
  replicas: 1

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

nodeinit:
  enabled: true
rollOutCiliumPods: true
