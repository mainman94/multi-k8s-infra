ipv4NativeRoutingCIDR: "10.42.0.0/16"

ipMasqAgent:
  enabled: false
kubeProxyReplacement: true

loadBalancer:
  enabled: true
  mode: dsr
  ipPool:
    - []

#tunnel: disabled
routingMode: native

ipam:
  mode: kubernetes

operator:
  replicas: 1

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
