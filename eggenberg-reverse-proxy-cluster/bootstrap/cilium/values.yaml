kubeProxyReplacement: true

k8sServiceHost: 192.168.0.65
k8sServicePort: 6443

routingMode: native
ipv4NativeRoutingCIDR: 10.42.0.0/16

loadBalancer:
  enabled: true
  mode: snat
  ipPool:
    - start: 192.168.0.65
      end: 192.168.0.65

ipam:
  mode: kubernetes

operator:
  replicas: 1

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

nodeinit:
  enabled: true

# envoy:
#   enabled: true
# l7Proxy: true

rollOutCiliumPods: true
