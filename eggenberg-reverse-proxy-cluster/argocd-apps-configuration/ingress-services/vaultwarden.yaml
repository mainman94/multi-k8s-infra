# ServiceEntry for Vaultwarden
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: vault-service-entry
spec:
  hosts:
    - vault.philippmhauptmann.me
  addresses:
    - 192.168.0.129
  ports:
    - number: 80
      name: my-http-port
      protocol: HTTP
  location: MESH_EXTERNAL
  resolution: STATIC
  endpoints:
    - address: 192.168.0.129
      ports:
        my-http-port: 30032
---
# VirtualService for Vaultwarden
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: vault-virtual-service
spec:
  hosts:
    - "vault.philippmhauptmann.me"
  gateways:
    - unified-ingress-gateway
  http:
    - route:
        - destination:
            host: vault.philippmhauptmann.me
            port:
              number: 80
      headers:
        response:
          set:
            Strict-Transport-Security: "max-age=31536000; includeSubDomains"
            X-Frame-Options: "DENY"
            X-Content-Type-Options: "nosniff"
            X-XSS-Protection: "1; mode=block"
