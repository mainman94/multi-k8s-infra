apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: portfolio-app
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "portfolio-app"
  template:
    metadata:
      labels:
        app: "portfolio-app"
    spec:
      containers:
        - name: portfolio-app
          image: dockerha08/pmhme:1.3.0
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
      imagePullSecrets:
        - name: docker-pull-secret
  strategy:
    canary:
      steps:
        - setWeight: 50
        - pause: {duration: 100s}
        - setWeight: 100
---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-service
  namespace: kube-system
spec:
  selector:
    app: portfolio-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress
  namespace: kube-system
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: portfolio-secure-headers@traefik,portfolio-ratelimit@traefik,portfolio-cloudflare-ip-whitelist@traefik
spec:
  rules:
    - host: portfolio.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portfolio-service
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress
  namespace: kube-system
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: cloudflare
    traefik.ingress.kubernetes.io/router.middlewares: portfolio-secure-headers@traefik,portfolio-ratelimit@traefik,portfolio-cloudflare-ip-whitelist@traefik
spec:
  ingressClassName: traefik
  rules:
    - host: argo-rp.philippmhauptmann.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portfolio-service
                port:
                  number: 80
  tls:
    - hosts:
        - argo-rp.philippmhauptmann.me
