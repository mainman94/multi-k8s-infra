apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: portfolio-app
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "portfolio-app"
  template:
    metadata:
      labels:
        app: "portfolio-app"
    spec:
      containers:
        - name: portfolio-app
          image: dockerha08/pmhme:1.3.0
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
      imagePullSecrets:
        - name: docker-pull-secret
  strategy:
    canary:
      steps:
        - setWeight: 50
        - pause: {duration: 100s}
        - setWeight: 100
---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-service
  namespace: kube-system
spec:
  selector:
    app: portfolio-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: portfolio-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "philippmhauptmann.me"
      tls:
        mode: SIMPLE
        credentialName: wildcard-philippmhauptmann-tls
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: portfolio-virtual-service
  namespace: istio-system
spec:
  hosts:
    - "philippmhauptmann.me"
  gateways:
    - portfolio-gateway
  http:
    - route:
        - destination:
            host: portfolio-service.kube-system.svc.cluster.local
            port:
              number: 80
      headers:
        response:
          set:
            Strict-Transport-Security: "max-age=31536000; includeSubDomains"
            X-Frame-Options: "DENY"
            X-Content-Type-Options: "nosniff"
            X-XSS-Protection: "1; mode=block"
