apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: portfolio-app
  namespace: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "portfolio-app"
  template:
    metadata:
      labels:
        app: "portfolio-app"
    spec:
      containers:
        - name: portfolio-app
          image: dockerha08/pmhme:1.3.0
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
      imagePullSecrets:
        - name: docker-pull-secret
  strategy:
    canary:
      steps:
        - setWeight: 50
        - pause: {duration: 100s}
        - setWeight: 100
---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-service
  namespace: portfolio
spec:
  selector:
    app: portfolio-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
# yamllint disable rule:line-length
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress
  namespace: portfolio
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: traefik-ratelimit@kubernetescrd,traefik-secure-headers@kubernetescrd,traefik-cloudflare-ip-whitelist@kubernetescrd
  spec:
    rules:
      - host: portfolio.local
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: portfolio-service
                  port:
                    number: 80
    tls:
      - hosts:
          - philippmhauptmann.me
# yamllint enable rule:line-length
