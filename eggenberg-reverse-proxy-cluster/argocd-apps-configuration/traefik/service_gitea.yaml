apiVersion: v1
kind: Service
metadata:
  name: gitea-external
  namespace: traefik
  labels:
    app.kubernetes.io/name: gitea
spec:
  type: ExternalName
  externalName: 192.168.0.129
  ports:
    - port: 30008
      targetPort: 30008
      protocol: TCP
      name: http
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gitea-route
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`git.philippmhauptmann.me`)
      kind: Rule
      services:
        - name: gitea-external
          port: 30008
          passHostHeader: true
  tls:
    certResolver: cloudflare
