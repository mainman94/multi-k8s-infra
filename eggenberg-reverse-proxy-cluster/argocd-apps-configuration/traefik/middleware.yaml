#-------------------------------------------------------------------------------
# MIDDLEWARES
#-------------------------------------------------------------------------------

# Middleware: ratelimit
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: ratelimit
  namespace: traefik
spec:
  rateLimit:
    average: 6000
    burst: 12000
---
# Middleware: cloudflare-ip-whitelist
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: cloudflare-ip-whitelist
  namespace: traefik
spec:
  ipAllowList:
    sourceRange:
      # Cloudflare IP Ranges
      - 173.245.48.0/20
      - 103.21.244.0/22
      - 103.22.200.0/22
      - 103.31.4.0/22
      - 141.101.64.0/18
      - 108.162.192.0/18
      - 190.93.240.0/20
      - 188.114.96.0/20
      - 197.234.240.0/22
      - 198.41.128.0/17
      - 162.158.0.0/15
      - 104.16.0.0/13
      - 104.24.0.0/14
      - 172.64.0.0/13
      - 131.0.72.0/22
      - 2400:cb00::/32
      - 2606:4700::/32
      - 2803:f800::/32
      - 2405:b500::/32
      - 2405:8100::/32
      - 2a06:98c0::/29
      - 2c0f:f248::/32
      # Local IP Ranges
      - 10.42.0.0/16
---
# Middleware: secure-headers
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: secure-headers
  namespace: traefik
spec:
  headers:
    stsSeconds: 31536000
    stsIncludeSubdomains: true
    stsPreload: true
    customFrameOptionsValue: "SAMEORIGIN"
    browserXssFilter: true
    referrerPolicy: "strict-origin-when-cross-origin"
---
# Middleware: websocket-headers
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: websocket-headers
  namespace: traefik
spec:
  headers:
    customRequestHeaders:
      Connection: "keep-alive, Upgrade"
      Upgrade: "websocket"
