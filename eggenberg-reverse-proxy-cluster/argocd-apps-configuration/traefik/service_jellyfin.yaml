---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-external
  namespace: traefik
  labels:
    app.kubernetes.io/name: jellyfin
spec:
  type: ExternalName
  externalName: 192.168.0.129
  ports:
    - port: 30013
      targetPort: 30013
      protocol: TCP
      name: http
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin-route
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`jellyfin.deine-domain.de`)
      kind: Rule
      services:
        - name: jellyfin-external
          port: 30013
          passHostHeader: true
  tls:
    certResolver: cloudflare