---
# TraefikService: Externe Jellyfin-Instanz
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: jellyfin-external
  namespace: traefik
spec:
  serversLoadBalancer:
    servers:
      - url: "http://192.168.0.129:30013"
    passHostHeader: true
---
# Optional: Middleware für Redirect auf HTTPS
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: traefik
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# IngressRoute: Leitet Traffic zu Jellyfin über TraefikService
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin
  namespace: traefik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`jellyfin.example.com`)
      kind: Rule
      middlewares:
        - name: redirect-to-https
      services:
        - name: jellyfin-external
          kind: TraefikService
  tls:
    certResolver: cloudflare
