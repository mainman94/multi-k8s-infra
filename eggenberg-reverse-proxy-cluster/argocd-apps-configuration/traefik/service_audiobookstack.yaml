apiVersion: v1
kind: Service
metadata:
  name: audiobookshelf-external
  namespace: traefik
  labels:
    app.kubernetes.io/name: audiobookshelf
spec:
  type: ExternalName
  externalName: 192.168.0.129
  ports:
    - port: 30067
      targetPort: 30067
      protocol: TCP
      name: http
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: audiobookshelf-route
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`audiobookshelf.philippmhauptmann.me`)
      middlewares:
        - name: ratelimit
        - name: cloudflare-ip-whitelist
        - name: secure-headers
      kind: Rule
      services:
        - name: audiobookshelf-external
          port: 30067
          passHostHeader: true
  tls:
    certResolver: cloudflare
