apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infisical-secrets-operator
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://dl.cloudsmith.io/public/infisical/helm-charts/helm/charts/
      chart: infisical/secrets-operator
      targetRevision: 0.10.10
      helm:
        valueFiles:
          - $values/eggenberg-reverse-proxy-cluster/bootstrap/infisical/values.yaml
    - repoURL: https://github.com/mainman94/multi-k8s-infra
  destination:
    server: https://kubernetes.default.svc
    namespace: infisical-secrets-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true