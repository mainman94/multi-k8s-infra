tlsStore:
  default:
    defaultCertificate:
      secretName: wildcard-philippmhauptmann-tls

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"
    forwardedHeaders:
      insecure: true
    tls:
      options:
        default:
          minVersion: "VersionTLS12"
          cipherSuites:
            - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
            - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
            - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
            - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
            - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
            - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
          curvePreferences:
            - CurveP521
            - CurveP384

logs:
  general:
    format: json
    level: INFO
  access:
    enabled: true
    format: json
    fields:
      headers:
        defaultmode: keep
