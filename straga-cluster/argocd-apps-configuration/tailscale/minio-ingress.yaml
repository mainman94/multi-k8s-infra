apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-api-ingress
  namespace: minio
  annotations:
    tailscale.com/tls-cert-name: "minio-api-cert"
    traefik.ingress.kubernetes.io/client-body-buffer-size: "2G"
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - s3.philippmhauptmann.me
      secretName: minio-api-cert
  rules:
    - host: s3.philippmhauptmann.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 9000
---
