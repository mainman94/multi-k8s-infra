  tls:
    - hosts:
        - minio.philippmhauptmann.me
      secretName: minio-cert
  rules:
    - host: minio.philippmhauptmann.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
