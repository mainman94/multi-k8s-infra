apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: misc
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/mainman94/multi-k8s-infra
      targetRevision: HEAD
      path: "straga-cluster-1/bootstrap/misc"
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
